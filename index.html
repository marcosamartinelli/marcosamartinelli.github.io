<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel do Reservatório</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="text-center mb-4">
      <h2 class="text-primary">Painel Remoto do Reservatório</h2>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <p><strong>Nível da água:</strong> <span id="nivel">--</span>%</p>
        <p><strong>Distância:</strong> <span id="distancia">--</span> cm</p>
        <p><strong>Horário:</strong> <span id="hora">--:--:--</span></p>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <canvas id="grafico"></canvas>
      </div>
    </div>
  </div>

  <script>
    const channelID = '2992975';
    const readAPIKey = '54I7YWRQZ7EKSZKH';

    async function carregarDados() {
      const url = `https://api.thingspeak.com/channels/${channelID}/feeds.json?results=20&api_key=${readAPIKey}`;
      const resp = await fetch(url);
      const json = await resp.json();

      const feeds = json.feeds;
      const nivel = feeds[feeds.length - 1].field1;
      const dist = feeds[feeds.length - 1].field2;
      const hora = feeds[feeds.length - 1].field3 || feeds[feeds.length - 1].created_at.substr(11, 8);

      document.getElementById('nivel').innerText = nivel;
      document.getElementById('distancia').innerText = dist;
      document.getElementById('hora').innerText = hora;

      const labels = feeds.map(f => f.field3 || f.created_at.substr(11, 8));
      const dados = feeds.map(f => parseFloat(f.field1));

      new Chart(document.getElementById('grafico').getContext('2d'), {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Nível da Água (%)',
            data: dados,
            borderColor: 'blue',
            fill: false,
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              suggestedMin: 0,
              suggestedMax: 100
            }
          }
        }
      });
    }

    carregarDados();
  </script>
</body>
</html>
